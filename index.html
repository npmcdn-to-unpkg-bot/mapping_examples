<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: #888;
    }
    h4 {
      font-family: Arial;
      color: #333;
      margin: 10px;
    }
    #google-map, #google-map-stamen {
      width: 100%;
      height: 200px;
    }
  </style>
</head>
<body>

    <div id="google-map"></div>
    <h4>Google Maps With Standard Base Map</h4>


    <h4>Google Maps With Stamen Base Map</h4>
    <div id="google-map-stamen"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=<API_KEY_GOES_HERE>">
  </script>
  <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>

  <script>
    var center = {lat: 40.0620, lng: -105.13177};
    var zoom = 8;

    function initStandardMap() {
      var mapDiv = document.getElementById('google-map');
      var map = new google.maps.Map(mapDiv, {
        center: center,
        zoom: zoom
      });
    }

    function initStamenMap() {
      var layer = "terrain";
      var map = new google.maps.Map(document.getElementById("google-map-stamen"), {
        center: center,
        zoom: zoom,
        mapTypeId: layer,
        mapTypeControlOptions: {
            mapTypeIds: [layer]
        }
      });
      map.mapTypes.set(layer, new google.maps.StamenMapType(layer));
    }

    function initMaps() {
      initStandardMap();
      initStamenMap();
    }

    initMaps()
  </script>
</body>
</html>
